<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js" defer></script> -->
    <script src="script2.js" defer></script>
    <title>Grade Calculator</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="logoText">
                <span class="line"></span>
                <div class="logoHeading">
                    <p>Student</p>
                    <p>Grade</p>
                    <p>Calculator</p>
                </div>
            </div>
            <div class="inputValue">
                <input type="text" class="inputClass" id="webDesign" placeholder="Web Design" autocomplete="off" required>
                <input type="text" class="inputClass" id="javascript" placeholder="JavaScript" autocomplete="off"required>
                <input type="text" class="inputClass" id="css" placeholder="Cascading Style Sheets" autocomplete="off" required>
                <input type="text" class="inputClass" id="html" placeholder="HTML" autocomplete="off" required>
                <input type="submit" value="Show Percentage" class="btn">
            </div>
        </div>
        <div class="gradeData">
        </div>
    </main>
</body>
</html>
